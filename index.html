<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./resources/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/style.css" type="text/css">
    <title>Tea Cozy</title>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="logo">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy Logo">
      </div>
      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#featured">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>
    </header>

    <!--Content Starts Here -->
    <div class="content">
      <!-- Hero Section -->
      <div class="hero" id="mission">
        <img src="./resources/images/img-mission-background.jpg" alt="yummy tea">
        <div class="hero-text">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
      <!-- Tea Of The Month -->
      <div class="featured-tea" id="featured">
        <div class="featured-text">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
        <div class="tea-options">
          <div class="tea">
            <img src="./resources/images/img-donut.jpg" alt="Berry Blitz Tea">
            <span>Fall Berry Blitz Tea</span>
          </div>
          <div class="tea">
            <img src="./resources/images/img-spiced-rum.jpg" alt="Spiced Rum Tea">
            <span>Spiced Rum Tea</span>
          </div>
          <div class="tea">
            <img src="./resources/images/img-donut.jpg" alt="Donut">
            <span>Seasonal Donuts</span>
          </div>
          <div class="tea">
            <img src="./resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
            <span>Myrtle Ave Tea</span>
          </div>
          <div class="tea">
            <img src="./resources/images/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
            <span>Bedford Bizarre Tea</span>
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
